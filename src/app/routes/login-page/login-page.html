<div class="logo-container">
    <h2 class="title">事必达维修系统-会员端登录</h2>
</div>
<div class="login-container" [formGroup]="form">
    <div class="form-row">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" formControlName="mobile" type="text" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">密码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" formControlName="password" type="password" placeholder="请输入登录密码">
            </div>
        </div>
        <a href="javascript:;" (click)="login()" class="weui-btn weui-btn_primary">登录</a>
    </div>
</div>

<div style="text-align: center;margin-top: 10px;">
    <a href="javascript:;" (click)="app.toRegister()">注册</a>
    <a href="javascript:;" (click)="app.toForget()">忘记密码？</a>
</div>
