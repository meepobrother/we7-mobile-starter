<div class="logo-container">
    <h2 class="title">事必达维修系统-会员端端登录</h2>
</div>
<div class="login-container" [formGroup]="form">
    <div class="form-row">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" formControlName="mobile" type="tel" placeholder="请输入手机号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">获取验证码</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">新密码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" formControlName="password" type="password" placeholder="请输入新密码">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">确认密码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" formControlName="repassword" type="password" placeholder="请输入新密码">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">手机验证码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" formControlName="code"  type="number" placeholder="请输入验证码">
            </div>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary" (click)="post()">修改</a>
    </div>
</div>

<div style="text-align: center;margin-top: 10px;">
    <a href="javascript:;" (click)="app.toLogin()">登录</a>
    <a href="javascript:;" (click)="app.toRegister()">注册</a>
</div>
